<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&family=Koulen&family=Merriweather&family=Montserrat:wght@900&family=Sacramento&family=Ubuntu&display=swap');
    </style>
</head>
<body>
    <h1 class="text-center">Welcome to My calculator!</h1>
    <div class="external-container">
        <div class="container">
            <input class="input" type="text">
            <div class="row">
                <button class="btn c-btn">C</button>
                <button class="btn">%</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">+</button>
                <button class="btn">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
